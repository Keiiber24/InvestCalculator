<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="display-4 fw-bold text-gradient mb-4">Investment Calculator</h1>

                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body p-4">
                        <form id="calculator-form" class="needs-validation" novalidate>
                            <div class="row g-4">
                                <!-- Investment Capital Input -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" 
                                               class="form-control" 
                                               id="capitalTotal" 
                                               name="capitalTotal" 
                                               placeholder="Enter capital total"
                                               inputmode="decimal"
                                               required>
                                        <label for="capitalTotal">Investment Capital</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid investment amount
                                        </div>
                                    </div>
                                </div>

                                <!-- Risk Percentage Input -->
                                <div class="col-md-6">
                                    <div class="form-floating input-group-floating">
                                        <div class="input-group">
                                            <button type="button" class="btn btn-financial" data-action="decrement">
                                                <i class="bi bi-dash-lg"></i>
                                            </button>
                                            <div class="form-floating flex-grow-1">
                                                <input type="number" 
                                                       class="form-control border-start-0 border-end-0" 
                                                       id="riskPercentage" 
                                                       name="riskPercentage" 
                                                       placeholder="Enter risk percentage" 
                                                       step="0.1" 
                                                       min="0" 
                                                       max="100" 
                                                       required>
                                                <label for="riskPercentage">Risk Percentage</label>
                                            </div>
                                            <button type="button" class="btn btn-financial" data-action="increment">
                                                <i class="bi bi-plus-lg"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a valid percentage (0-100)
                                        </div>
                                    </div>
                                </div>

                                <!-- Purchase Price Input -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" 
                                               class="form-control" 
                                               id="entryPrice" 
                                               name="entryPrice" 
                                               placeholder="Enter entry price"
                                               inputmode="decimal"
                                               required>
                                        <label for="entryPrice">Purchase Price</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid purchase price
                                        </div>
                                    </div>
                                </div>

                                <!-- Stop Loss Price Input -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" 
                                               class="form-control" 
                                               id="exitPrice" 
                                               name="exitPrice" 
                                               placeholder="Enter exit price"
                                               inputmode="decimal"
                                               required>
                                        <label for="exitPrice">Stop Loss Price</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid stop loss price
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-warning btn-lg px-5" id="calculateBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Calculate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="result" class="mb-4"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
