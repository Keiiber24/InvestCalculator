<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Trading</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="display-4 fw-bold text-gradient">Calculadora de Trading</h1>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="theme-toggle">
                        <label class="form-check-label" for="theme-toggle">
                            <i class="bi bi-moon-stars-fill"></i>
                            Modo Oscuro
                        </label>
                    </div>
                </div>

                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body p-4">
                        <form id="calculator-form" class="needs-validation" novalidate>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="capitalTotal" name="capitalTotal" 
                                               placeholder="Ingrese capital total" step="0.01" required>
                                        <label for="capitalTotal">Capital Total</label>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un monto vÃ¡lido
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="baseCurrency" name="baseCurrency" required>
                                            <option value="">Seleccione moneda</option>
                                            <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
                                            <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                                            <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
                                            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
                                            <option value="AUD">ðŸ‡¦ðŸ‡º AUD</option>
                                        </select>
                                        <label for="baseCurrency">Moneda Base</label>
                                        <div class="invalid-feedback">
                                            Por favor seleccione una moneda
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating input-group-floating">
                                        <div class="input-group">
                                            <button type="button" class="btn btn-financial" data-action="decrement">
                                                <i class="bi bi-dash-lg"></i>
                                            </button>
                                            <div class="form-floating flex-grow-1">
                                                <input type="number" class="form-control border-start-0 border-end-0" 
                                                       id="riskPercentage" name="riskPercentage" 
                                                       placeholder="Ingrese porcentaje de riesgo" 
                                                       step="0.1" min="0" max="100" required>
                                                <label for="riskPercentage">Porcentaje de Riesgo</label>
                                            </div>
                                            <button type="button" class="btn btn-financial" data-action="increment">
                                                <i class="bi bi-plus-lg"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un porcentaje vÃ¡lido (0-100)
                                        </div>
                                        <div class="mt-2 small">
                                            Capital en Riesgo: <span id="risk-display" class="text-warning">0.00</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="entryPrice" name="entryPrice" 
                                               placeholder="Ingrese precio de entrada" step="0.01" required>
                                        <label for="entryPrice">Precio de Entrada</label>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un precio de entrada vÃ¡lido
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="exitPrice" name="exitPrice" 
                                               placeholder="Ingrese precio de salida" step="0.01" required>
                                        <label for="exitPrice">Precio de Stop Loss</label>
                                        <div class="invalid-feedback">
                                            El precio de stop loss debe ser menor al precio de entrada
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-warning btn-lg px-5" id="calculateBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Calcular
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="result" class="mb-4"></div>

                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body">
                        <canvas id="risk-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
