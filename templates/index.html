<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 fw-bold text-gradient mb-4">Trading Calculator</h1>
            </div>
        </div>
        <div class="row">
            <!-- Calculator Column -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <form id="calculator-form" class="needs-validation" novalidate>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="capitalTotal" name="capitalTotal" 
                                               placeholder="Enter capital total" step="0.01" required>
                                        <label for="capitalTotal">Capital Total</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid capital amount
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="baseCurrency" name="baseCurrency" required>
                                            <option value="">Select currency</option>
                                            <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
                                            <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
                                            <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
                                            <option value="JPY">ðŸ‡¯ðŸ‡µ JPY</option>
                                            <option value="AUD">ðŸ‡¦ðŸ‡º AUD</option>
                                        </select>
                                        <label for="baseCurrency">Base Currency</label>
                                        <div class="invalid-feedback">
                                            Please select a currency
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating input-group-floating">
                                        <div class="input-group">
                                            <button type="button" class="btn btn-financial" data-action="decrement">
                                                <i class="bi bi-dash-lg"></i>
                                            </button>
                                            <div class="form-floating flex-grow-1">
                                                <input type="number" class="form-control border-start-0 border-end-0" 
                                                       id="riskPercentage" name="riskPercentage" 
                                                       placeholder="Enter risk percentage" 
                                                       step="0.1" min="0" max="100" required>
                                                <label for="riskPercentage">Risk Percentage</label>
                                            </div>
                                            <button type="button" class="btn btn-financial" data-action="increment">
                                                <i class="bi bi-plus-lg"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter a valid percentage (0-100)
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="entryPrice" name="entryPrice" 
                                               placeholder="Enter entry price" step="0.01" required>
                                        <label for="entryPrice">Entry Price</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid entry price
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="exitPrice" name="exitPrice" 
                                               placeholder="Enter exit price" step="0.01" required>
                                        <label for="exitPrice">Exit/Stop Loss Price</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid exit price
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-warning btn-lg px-5" id="calculateBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Calculate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Results section under calculator in left column -->
                <div id="result" class="mt-4"></div>
            </div>
            
            <!-- Chart Column -->
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body">
                        <canvas id="risk-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
