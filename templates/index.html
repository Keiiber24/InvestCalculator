<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4 text-white">Trading Calculator</h1>
        
        <div class="d-flex justify-content-end mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="theme-toggle">
                <label class="form-check-label text-white" for="theme-toggle">Dark Mode</label>
            </div>
        </div>

        <form id="calculator-form" class="mb-4 p-4 rounded">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="capitalTotal" class="form-label">Capital Total</label>
                    <input type="number" class="form-control" id="capitalTotal" name="capitalTotal" step="0.01" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your total trading capital">
                </div>
                <div class="col-md-6">
                    <label for="baseCurrency" class="form-label">Base Currency</label>
                    <input type="text" class="form-control" id="baseCurrency" name="baseCurrency" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the base currency (e.g., USD, EUR)">
                </div>
                <div class="col-md-6">
                    <label for="riskPercentage" class="form-label">Risk Percentage</label>
                    <input type="number" class="form-control" id="riskPercentage" name="riskPercentage" step="0.01" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the percentage of capital you're willing to risk">
                </div>
                <div class="col-md-6">
                    <label for="entryPrice" class="form-label">Entry Price</label>
                    <input type="number" class="form-control" id="entryPrice" name="entryPrice" step="0.01" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your planned entry price">
                </div>
                <div class="col-md-6">
                    <label for="exitPrice" class="form-label">Exit/Stop Loss Price</label>
                    <input type="number" class="form-control" id="exitPrice" name="exitPrice" step="0.01" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your planned exit or stop loss price">
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
            </div>
        </form>

        <div id="result" class="mb-4"></div>

        <div class="card mb-4">
            <div class="card-body">
                <canvas id="risk-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
